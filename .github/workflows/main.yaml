name: pull-request
on:
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.4'
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./dj_yosof"
